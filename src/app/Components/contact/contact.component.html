<mat-card>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()">

    <div>
      <label>Name</label>
      <input
        type="text"
        formControlName="name">
    </div>

    <div>
      <label>Company</label>
      <input
        type="text"
        formControlName="company">
    </div>

    <div>
      <label>Phone</label>
      <input
        type="text"
        formControlName="phone">
    </div>

    <div>
      <label>Position</label>
      <input
        type="text"
        formControlName="position">
    </div>

    <div>
      <label>City</label>
      <input
        type="text"
        formControlName="city">
    </div>

    <div>
      <label>Street</label>
      <input
        type="text"
        formControlName="street">
    </div>

    <div>
      <label>House</label>
      <input
        type="number"
        formControlName="house">
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
    <button mat-raised-button color="warn" type="button" (click)="reset()">Reset</button>
    <button mat-raised-button color="accent" type="button" (click)="goBack()">Cancel</button>

  </form>
</mat-card>
